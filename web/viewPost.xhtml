<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{posts.currentPost.title}</title>
    </h:head>
    <h:body>
        <h1>#{posts.currentPost.title}</h1>
        <p>Author: #{users.getUsernameById(posts.currentPost.userId)}</p>
        <p>Created at: #{posts.currentPost.createdTime}</p>
        <p>#{posts.currentPost.contents}</p>
        <h:form>
            <h:commandButton value="Return" action="index"/>
            
            <c:if test="#{login.loggedIn}">
                <h:commandButton value="Edit" action="editPost"/>
                <h:commandButton value="Delete" action="#{posts.delete()}"/>
                <h:commandButton value="Add Post" action="#{posts.add()}"/>
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <h:commandButton value="Log In" action="login"/>
            </c:if>
                
        </h:form>
        
    </h:body>
</html>
