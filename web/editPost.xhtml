<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{posts.currentPost.title}</title>
    </h:head>
    <h:body>
        <h1>Edit the post</h1>
        <h:form>
            <p>Title: <h:inputText value="#{posts.currentPost.title}"/></p>
            <p>Contents: <h:inputTextarea value="#{posts.currentPost.contents}"/></p>
            <h:commandButton value="Update" action="#{posts.editPost()}"/>
            <h:commandButton value="Cancel" action="#{posts.cancel()}"/>
        </h:form>
    </h:body>
</html>
